<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex justify-center items-center h-screen bg-gray-100">

  <div class="bg-white w-80 rounded-xl shadow-lg p-5 relative">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Emergency" class="w-12 h-12 rounded-lg">
      <span id="heart" class="text-2xl cursor-pointer text-gray-400">‚ô°</span>
    </div>

    <!-- Title -->
    <h2 class="mt-3 text-lg font-bold">‡¶ú‡¶æ‡¶§‡ßÄ‡ßü ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø ‡¶∏‡ßá‡¶¨‡¶æ</h2>
    <p class="text-sm text-gray-500">National Emergency</p>

    <!-- Number -->
    <div class="mt-4 text-2xl font-bold">999</div>

    <!-- Badge -->
    <span class="inline-block mt-2 px-3 py-1 text-xs bg-gray-100 rounded-full text-gray-700">
      ‡¶∏‡¶∞‡ßç‡¶¨‡¶ú‡¶®‡ßÄ‡¶®

    <!-- Buttons -->

  </div>

  <!-- Toast Message -->
  <div id="toast" class="hidden fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg">
    Number copied: 999
  </div>

  <script>
    const heart = document.getElementById("heart");
    const toast = document.getElementById("toast");

    // Heart toggle
    heart.addEventListener("click", () => {
      if (heart.textContent === "‚ô°") {
        heart.textContent = "‚ù§Ô∏è";
        heart.classList.remove("text-gray-400");
        heart.classList.add("text-red-500");
      } else {
        heart.textContent = "‚ô°";
        heart.classList.remove("text-red-500");
        heart.classList.add("text-gray-400");
      }
    });

    // Copy function with toast
    function copyNumber() {
      navigator.clipboard.writeText("999");
      toast.classList.remove("hidden");
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 2000);
    }
  </script>

</body>
