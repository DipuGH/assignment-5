<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Call History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-xs">
    
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold flex items-center">
        <!-- Clock Icon -->
        <svg class="w-5 h-5 mr-2 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Call History
      </h2>
      <button id="clearBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded-full text-sm font-medium">
        Clear
      </button>
    </div>

    <!-- Input Fields -->
    <div class="space-y-3 mb-4">
      <input
        id="callTitle"
        type="text"
        placeholder="Enter Call Title"
        class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input
        id="callNumber"
        type="text"
        placeholder="Enter Phone Number"
        class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button id="addBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg text-sm font-semibold">
        Add Call Entry
      </button>
    </div>

    <!-- Call History List -->
    <div id="callHistory" class="space-y-3"></div>
  </div>

  <script>
    const callHistory = document.getElementById('callHistory');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');
    const callTitleInput = document.getElementById('callTitle');
    const callNumberInput = document.getElementById('callNumber');

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString('en-US');
    }

    function createCallEntryElement(title, number, time) {
      const entry = document.createElement('div');
      entry.className = 'bg-white p-3 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition';

      entry.innerHTML = `
        <p class="font-semibold text-sm">${title}</p>
        <div class="flex justify-between text-sm text-gray-600">
          <span class="number">${number}</span>
          <span>${time}</span>
        </div>
      `;

      // Add click listener to fill the input fields
      entry.addEventListener('click', () => {
        callTitleInput.value = title;
        callNumberInput.value = number;
      });

      return entry;
    }

    function addCallEntry(title, number) {
      const time = getCurrentTime();
      const entryElement = createCallEntryElement(title, number, time);
      callHistory.prepend(entryElement);
    }

    addBtn.addEventListener('click', () => {
      const title = callTitleInput.value.trim();
      const number = callNumberInput.value.trim();

      if (!title || !number) {
        alert('Please fill in both fields.');
        return;
      }

      addCallEntry(title, number);

      // Clear input fields
      callTitleInput.value = '';
      callNumberInput.value = '';
    });

    clearBtn.addEventListener('click', () => {
      callHistory.innerHTML = '';
    });
  </script>
</body>
</html>
